apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: dummy-calibration-run
  namespace: argo
spec:
  entrypoint: main
  templates:
  - name: main
    metadata:
      labels:
        app: ngiab
        stage: calibration-run
    inputs:
      parameters:
        - { name: output_bucket, default: "test-ngen" }
        - { name: output_prefix, default: "demo/default" }
        - { name: sleep_sec,     default: "1" }
        - { name: dataset_s3_key, default: "" }   # chained
    script:
      image: alpine:3.19
      command: [sh, -lc]
      source: |
        set -e
        echo "[CAL] starting dummy calibration-run â€¦"
        echo "[CAL] incoming dataset={{inputs.parameters.dataset_s3_key}}"
        sleep {{inputs.parameters.sleep_sec}}
        echo "cal" > /tmp/.marker
        printf "%s\n" "{{inputs.parameters.output_prefix}}/cal-outputs.tgz" > /tmp/.dataset_key
        tar -czf /tmp/cal-outputs.tgz -C /tmp .marker
    outputs:
      parameters:
        - name: dataset_s3_key
          valueFrom: { path: /tmp/.dataset_key }
      artifacts:
        - name: dataset-full
          path: /tmp/cal-outputs.tgz
          archive: { none: {} }
          s3:
            endpoint: s3.amazonaws.com
            bucket: "{{inputs.parameters.output_bucket}}"
            key: "{{inputs.parameters.output_prefix}}/cal-outputs.tgz"
            accessKeySecret: { name: aws-creds, key: AWS_ACCESS_KEY_ID }
            secretKeySecret:  { name: aws-creds, key: AWS_SECRET_ACCESS_KEY }