apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: dummy-teehr
  namespace: argo
spec:
  entrypoint: main
  templates:
  - name: main
    metadata:
      labels:
        app: ngiab
        stage: teehr
    inputs:
      parameters:
        - { name: output_bucket, default: "test-ngen" }
        - { name: output_prefix, default: "demo/default" }
        - { name: sleep_sec,     default: "1" }
        # chained (preferred)
        - { name: dataset_s3_key, default: "" }
        # standalone (optional)
        - { name: input_bucket, default: "" }
        - { name: input_key,    default: "" }
        - { name: input_s3_url, default: "" }
    script:
      image: alpine:3.19
      command: [sh, -lc]
      source: |
        set -e
        echo "[TEEHR] starting dummy teehr â€¦"
        echo "[TEEHR] chained={{inputs.parameters.dataset_s3_key}} standalone={{inputs.parameters.input_bucket}}/{{inputs.parameters.input_key}} url={{inputs.parameters.input_s3_url}}"
        sleep {{inputs.parameters.sleep_sec}}
        echo "teehr" > /tmp/.marker
        printf "%s\n" "{{inputs.parameters.output_prefix}}/teehr-outputs.tgz" > /tmp/.dataset_key
        tar -czf /tmp/teehr-outputs.tgz -C /tmp .marker
    outputs:
      parameters:
        - name: dataset_s3_key
          valueFrom: { path: /tmp/.dataset_key }
      artifacts:
        - name: dataset-full
          path: /tmp/teehr-outputs.tgz
          archive: { none: {} }
          s3:
            endpoint: s3.amazonaws.com
            bucket: "{{inputs.parameters.output_bucket}}"
            key: "{{inputs.parameters.output_prefix}}/teehr-outputs.tgz"
            accessKeySecret: { name: aws-creds, key: AWS_ACCESS_KEY_ID }
            secretKeySecret:  { name: aws-creds, key: AWS_SECRET_ACCESS_KEY }